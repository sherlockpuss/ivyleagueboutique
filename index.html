<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - The Ivy League Boutique</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html" id="brand-link">The Ivy League Boutique</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="foodcourt.html">Food Court</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Beauty</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Clothes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Decor</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Entertainment</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Donations</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Customer Service</a></li>
                    <li class="nav-item"><a class="nav-link" href="order.html">Order</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Comment</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <!-- Signup Form -->
        <div id="signup-form">
            <h2>Sign Up</h2>
            <form id="form-signup">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>

        <!-- Main Content -->
        <h1 class="text-center mt-5">Welcome to The Ivy League Boutique!</h1>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const signupForm = document.getElementById('signup-form');
            const formSignup = document.getElementById('form-signup');

            formSignup.addEventListener('submit', function (e) {
                e.preventDefault();

                // Get user input
                const email = document.getElementById('email').value;
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Store user info in local storage
                localStorage.setItem('user', JSON.stringify({
                    email: email,
                    username: username,
                    password: password
                }));

                // Hide signup form
                signupForm.style.display = 'none';

                // Optionally, you can redirect to another page or show a success message here
                alert('Signup successful! You can now log in.');
            });
        });

        // Logout user on tab close
        window.addEventListener('beforeunload', function () {
            localStorage.removeItem('user');
        });
    </script>
</body>
</html>
